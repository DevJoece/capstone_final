<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024" />
  <title>MyStyleMag Users Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7ab9b9ccff.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo"><img src="./image/1001278732 1.png">MyStyleMag</div>

      <div class="aside-nav">
        <ul>
          <a href="../Dashboard_page/index.html">
            <li><i class="ri-function-fill"></i></i> Dashboard</li>
          </a>
          <a href="../Style Page/index.html">
            <li><i class="ri-shopping-bag-2-fill"></i> Styles</li>
          </a>
          <a href="../blog page/index.html">
            <li><i class="ri-book-open-fill"></i> Blogs</li>
          </a>
          <li class="active"><i class="ri-group-fill"></i> Users</li>
        </ul>
        <div class="logout"> <a href="../index.html"><i class="ri-logout-box-line"></i> Log out</a></div>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <input class="search-bar" type="text" placeholder="Search blogs, styles, users..." />

        <div class="header-actions">
          <i class="fa-regular fa-bell"></i>
          <span class="admin-avatar">

            <img src="./image/Frame 886.png" alt="Admin" />
            <span>
              Admin<br />
              <small id="adminEmail"></small>
            </span>
          </span>
        </div>
      </header>
      <hr class="h-rule">
      <section class="users-section">
        <h2>Users <span id="totalUsers" class="users-count">(0)</span></h2>

        <div class="users-toolbar">
          <input class="table-search" placeholder="Search Users" />
          <div class="toolbar-actions">
            <button><i class="ri-upload-line"></i> Export</button>
            <button><i class="ri-filter-3-line"></i> Filter</button>

          </div>
        </div>
        <div class="table-wrapper">
          <table class="users-table">
            <colgroup>
              <col class="col1">
              <col class="col2">
              <col class="col3">
              <col class="col4">
            </colgroup>
            <thead>
              <tr>
                <th><input type="checkbox" /></th>
                <th>User</th>
                <th>Email</th>
                <th>Last Active</th>
                <th>Date Joined</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody">
              <!-- User rows will be inserted here via JavaScript -->
            </tbody>
          </table>
        </div>


        <div class="table-footer">
          <div class="rows-per-page">
            Rows per Page
            <select>
              <option>12</option>
              <option>24</option>
              <option>36</option>
            </select>
          </div>
          <div class="pagination">
            <button>&lt;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="active">4</button>
            <span>...</span>
            <button>19</button>
            <button>20</button>
            <button>&gt;</button>
          </div>
          <div class="showing-info">
            Showing 1 - 12 of 1245
          </div>
        </div>
      </section>
    </main>
  </div>

  


  <script src="/USER-PAGE/user.js"></script>
</body>

</html>
